{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
  <br />
  <div class="row">
    <div class="col-lg-6">
      <h1>Add a new entry!</h1>
    </div>
    <div class="col-lg-6">
      <button class="btn btn-success" onClick="window.location='{% url 'index' %}'">Go Back</button>
    </div>
  </div>
  
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <label>{{ field.label }}</label>
      <input placeholder="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control" />
      {{ field.errors }}
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

{% endblock %}
